<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"></Link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>App</title>
</head>
<body>
    <div class="split left">
          <div class="centered">
            <img src="../static/products/product.jpg" alt="image">
          </div>

    </div>

    <div class="split right">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">
                    <label for="">Postive Reviews: {{data.positive}}</label>
                </div>
                <div class="d-flex flex-column col-md-8">
                    <label for="">Negative Reviews: {{data.negative}}</label>
                    <br><br>
                    <form method="post">
                        <textarea class="textarea" name="text" required></textarea>
                        <br>
                        <input type="submit">
                    </form>
                    <div style="margin-top: 50px;" class="coment-bottom- bg-white p-2 px-4">
                        {% for review in data.reviews %}
                        <hr/>
                             <div class="commented-section mt-2">
                                 <div class="d-flex  flex-row aligh-items-center commented-user">
                                     <div class="text-nowrap bd-highlight"><span>{{review}}</span></div>
                                 </div>
                             </div>
         
                        {% endfor %}
                     </div>
                
                </div>
            </div>
       

  </div>
</body>
</html>
